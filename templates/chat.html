<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #fff;
        }

        .sidebar-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .room-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .room-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .room-form button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .room-form button:hover {
            background: #0056b3;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .room-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .room-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .room-item.active {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .room-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .room-info {
            font-size: 12px;
            color: #666;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: #333;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .message-avatar.gpt {
            background: #28a745;
        }

        .message-avatar.system {
            background: #6c757d;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 12px 16px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 70%;
        }

        /* Current user's messages - light green */
        .message.current-user .message-content {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        /* Other users' messages - light blue */
        .message.other-user .message-content {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #666;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .message.system .message-content {
            background: #e9ecef;
            color: #495057;
        }

        .message.gpt .message-content {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        /* Override user highlighting for system and GPT messages */
        .message.system.current-user .message-content,
        .message.system.other-user .message-content,
        .message.gpt.current-user .message-content,
        .message.gpt.other-user .message-content {
            background: inherit;
            border-left: inherit;
        }

        .chat-input {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 45px;
        }

        .message-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .gpt-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .gpt-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .gpt-toggle label {
            font-size: 14px;
            color: #333;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
                height: 200px;
            }

            .chat-area {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-modal">
            <h2>Join Chat Room</h2>
            <form class="login-form" id="loginForm">
                <input type="text" id="userName" placeholder="Enter your name" required>
                <input type="text" id="roomId" placeholder="Enter room ID" required>
                <div class="gpt-toggle">
                    <input type="checkbox" id="gptToggle">
                    <label for="gptToggle">Connect as GPT Client</label>
                </div>
                <button type="submit">Join Room</button>
            </form>
        </div>
    </div>

    <div class="container hidden" id="chatContainer">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Rooms</h2>
                <div class="room-form">
                    <input type="text" id="newRoomName" placeholder="Room name">
                    <button onclick="createRoom()">Create</button>
                </div>
            </div>
            <div class="rooms-list" id="roomsList">
                <!-- Rooms will be populated here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h3 id="currentRoomName">Select a room to start chatting</h3>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be populated here -->
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
